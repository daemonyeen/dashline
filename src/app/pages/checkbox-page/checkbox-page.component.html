<div class="p-6">
  <h1 class="text-4xl font-bold tracking-tight">Checkbox</h1>
  <p class="text-lg text-muted-foreground mt-2">A control that allows the user to toggle between checked and not checked.</p>

  <h2 class="subtitle-2 pb-2 mt-8">With label</h2>

  <div class="preview">

    <div class="flex flex-col space-y-4">
      <dl-checkbox-label>
        <dl-checkbox />
        Pizza
      </dl-checkbox-label>

      <dl-checkbox-label>
        <dl-checkbox />
        Pasta
      </dl-checkbox-label>

      <dl-checkbox-label>
        <dl-checkbox />
        Cheeseburgers
      </dl-checkbox-label>

      <dl-checkbox-label>
        <dl-checkbox [disabled]="true"/>
        Oranges
      </dl-checkbox-label>
    </div>
  </div>
</div>
