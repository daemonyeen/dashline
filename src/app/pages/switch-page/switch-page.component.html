<div class="p-6">
  <h1 class="text-4xl font-bold tracking-tight">Switch</h1>
  <p class="mt-2 text-lg text-muted">
    Вертикальные вкладки без использования навигации в приложении. Удобен для
    разделения страницы на несколько частей.
  </p>

  <h2 class="subtitle-2 mt-8 pb-2">Пример использования</h2>

  <div class="preview">
    <dl-switch>
      <dl-switch-content id="id1" label="Аккаунт">
        Первая вкладка
      </dl-switch-content>
      <dl-switch-content id="id2" label="Способы оплаты">
        Вторая вкладка
      </dl-switch-content>
      <dl-switch-content id="id3" label="Настройки">
        Третья вкладка
      </dl-switch-content>
    </dl-switch>
  </div>
</div>
