<div class="p-6">
  <h1 class="text-4xl font-bold tracking-tight">Textarea</h1>
  <p class="mt-2 text-lg text-muted">
    Displays a form textarea or a component that looks like a textarea.
  </p>

  <h2 class="subtitle-2 mt-8 pb-2">With label</h2>

  <div class="preview">
    <dl-form-field>
      <dl-label>Describe your issue</dl-label>
      <textarea

        type="text"

      ></textarea>
    </dl-form-field>
  </div>
</div>
