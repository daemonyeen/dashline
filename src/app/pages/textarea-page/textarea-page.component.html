<div class="p-6">
  <h1 class="text-4xl font-bold tracking-tight">Textarea</h1>
  <p class="text-lg text-muted-foreground mt-2">Displays a form textarea or a component that looks like a textarea.</p>

  <h2 class="subtitle-2 pb-2 mt-8">With label</h2>

  <div class="preview">
    <dl-form-field>
      <dl-label>Describe your issue</dl-label>
      <textarea dl-input type="text" rows="3" placeholder="Type your message here"></textarea>
    </dl-form-field>
  </div>
</div>
