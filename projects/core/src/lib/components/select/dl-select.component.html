<ng-content select="dl-label"></ng-content>
<div
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="open()"
  class="select"
  [class.disabled]="disabled"
  [class.invalid]="formSubmitted() && manualInvalid()"
>
  <div class="value">
    <div class="value-overflow">
      {{getFormattedValue(value) || placeholder()}}
    </div>
  </div>

  <div class="pointer">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 opacity-50" aria-hidden="true">
      <path d="m6 9 6 6 6-6"></path>
    </svg>
  </div>
</div>
@if (formSubmitted() && manualInvalid()) {
<ng-content select="dl-error"></ng-content>
}

<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop
  [cdkConnectedOverlayOrigin]="trigger"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOpen]="opened"
  [cdkConnectedOverlayPositions]="_positions"
  [cdkConnectedOverlayWidth]="_overlayWidth"
  [cdkConnectedOverlayScrollStrategy]="_scrollStrategy"
  (backdropClick)="close()"
  (detach)="close()"
>
  <div class="overlay-host overlay-padding" [@transformOverlay]="animationState">
    <ng-content select="[dl-options]"/>
  </div>
</ng-template>
