<dl-nav *dlLet="_activeSwitchContent$ | async as activeSwitchContentId">
  @for (
    switchContentMetadata of _switchMetadata$ | async;
    track switchContentMetadata
  ) {
    <a
      dl-nav-link
      [class.dl-nav-link-active]="
        switchContentMetadata.id === activeSwitchContentId
      "
      (click)="setActiveSwitchContent(switchContentMetadata.id)"
    >
      @if (switchContentMetadata.label) {
        <span>
          {{ switchContentMetadata.label }}
        </span>
      } @else {
        <ng-container
          *ngTemplateOutlet="switchContentMetadata.labelTemplate | async"
        ></ng-container>
      }
    </a>
  }
</dl-nav>
<div class="content">
  <ng-container *ngTemplateOutlet="_activeSwitchContentTemplateRef$ | async" />
</div>
